        </a><header>Eres tú</header>
        <article>
            <p>
                Eres tú en quien a todas horas pienso,<br/> 
                en tu boca sedienta y despoblada,<br/> 
                en la sonrisa que hay en tu mirada,<br/> 
                en el abrazo de tu amor inmenso.<br/> 
                Si al colmarse de estrellas la velada<br/> 
                no diviso tu piel de leve incienso,<br/> 
                mi corazón, en el que llueve y truena,<br/> 
                escoge un canto fúnebre, que suena.<br/>
            </p>
